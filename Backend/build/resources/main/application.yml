
server:
  port: 8080

spring:
  application:
    name: book-service

  spring:
    datasource:
      url: jdbc:mysql://localhost:3306/account_tracker
      username: springstudent
      password: springstudent
      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

